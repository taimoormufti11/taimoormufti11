<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakistan Bureaucracy Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Pakistan Bureaucracy Quiz</h1>
    <label for="name">Enter your name:</label>
    <input type="text" id="name" required /><br />
    <label for="age">Enter your age:</label>
    <input type="number" id="age" required /><br />
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz" class="hide">
    <h1 id="welcome-message"></h1>
    <div id="timer"></div>
    <h2 id="question"></h2>
    <p id="explanation" style="text-align: center; font-weight: bold;"></p>
    <div class="options">
      <button onclick="selectAnswer(0)"></button>
      <button onclick="selectAnswer(1)"></button>
      <button onclick="selectAnswer(2)"></button>
      <button onclick="selectAnswer(3)"></button>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <button id="prev-btn" onclick="prevQuestion()">Previous</button>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div id="result" class="hide">
    <h2>Quiz Complete!</h2>
    <p id="score"></p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
