const planetData = {

        function showInfo(name) {
            const infoBox = document.getElementById('infoBox');
            const data = planetData[name];
            document.getElementById('planetName').textContent = name;
            document.getElementById('planetInfo').textContent =
                `Gravity: ${data.gravity} m/sÂ² | Avg Temp: ${data.temp}Â°C | ${data.description}`;
            infoBox.style.display = 'block';
        }

    </script>
<script>
    // Starfield animation
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const numStars = 150;

    function initStars() {
        stars = [];
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                delta: Math.random() * 0.02
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let star of stars) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            ctx.fill();
            star.alpha += star.delta;
            if (star.alpha <= 0 || star.alpha >= 1) {
                star.delta = -star.delta;
            }
        }
        requestAnimationFrame(drawStars);
    }

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initStars();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();
</script> 

<script>
const slider = document.getElementById("speedSlider");
const speedDisplay = document.getElementById("speedValue");

// When slider value changes
slider.addEventListener("input", () => {
    const speed = parseFloat(slider.value);
    speedDisplay.textContent = `${speed.toFixed(1)}x`;

    // Adjust orbit speed of each planet
    document.querySelectorAll(".planet").forEach(planet => {
        const style = window.getComputedStyle(planet);
        const animationName = style.animationName;
        const baseDuration = getBaseDuration(animationName);
        if (baseDuration) {
            planet.style.animationDuration = (baseDuration / speed) + "s";
        }
    });
});

// Maps each orbit name to original duration
function getBaseDuration(name) {
    const durations = {
        orbit1: 10,
        orbit2: 15,
        orbit3: 20,
        orbit4: 25,
        orbit5: 30,
        orbit6: 35,
        orbit7: 40,
        orbit8: 45,
        orbit9: 50
    };
    return durations[name] || null;
}
</script>
