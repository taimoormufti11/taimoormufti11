<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universe Explorer</title>
    <link rel="stylesheet" href="design.css">
    <style>
        /* Asteroid styling */
        #asteroid {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff, #888);
            border-radius: 50%;
            cursor: grab;
            z-index: 20;
        }

        /* Trail particles */
        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,200,0.7);
            pointer-events: none;
            z-index: 1;
        }

        /* Destroy buttons panel */
        #destroy-controls {
            margin: 10px;
        }

        #destroy-controls button {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<h1>ðŸ’«The Solar System</h1>

<!-- Orbit speed slider -->
<div class="speed-control">
  <label for="speedSlider">ðŸŒ€ Orbit Speed:</label>
  <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
  <span id="speedValue">1x</span>
</div>

<!-- Destroy planets buttons -->
<div id="destroy-controls">
    <h3>Destroy Planets:</h3>
    <button onclick="destroyPlanet('mercury')">Mercury</button>
    <button onclick="destroyPlanet('venus')">Venus</button>
    <button onclick="destroyPlanet('earth')">Earth</button>
    <button onclick="destroyPlanet('mars')">Mars</button>
    <button onclick="destroyPlanet('jupiter')">Jupiter</button>
    <button onclick="destroyPlanet('saturn')">Saturn</button>
    <button onclick="destroyPlanet('uranus')">Uranus</button>
    <button onclick="destroyPlanet('neptune')">Neptune</button>
    <button onclick="destroyPlanet('pluto')">Pluto</button>
</div>

<!-- Solar system -->
<div class="solar-system">
    <div class="sun" onclick="showInfo('Sun')"></div>

    <div class="planet mercury" onclick="showInfo('Mercury')"></div>
    <div class="planet venus" onclick="showInfo('Venus')"></div>
    <div class="planet earth" onclick="showInfo('Earth')"></div>
    <div class="planet mars" onclick="showInfo('Mars')"></div>
    <div class="planet jupiter" onclick="showInfo('Jupiter')"></div>
    <div class="planet saturn" onclick="showInfo('Saturn')"><div class="ring"></div></div>
    <div class="planet uranus" onclick="showInfo('Uranus')"></div>
    <div class="planet neptune" onclick="showInfo('Neptune')"></div>
    <div class="planet pluto" onclick="showInfo('Pluto')"></div>

    <!-- Asteroid -->
    <div id="asteroid"></div>
</div>

<!-- Info box -->
<div class="info-box" id="infoBox">
    <h2 id="planetName">Planet Name</h2>
    <p id="planetInfo">Click a planet to learn more.</p>
    <button onclick="closeInfo()">Close</button>
</div>

<!-- JS scripts -->
<script src="script.js"></script>

</body>
</html>
